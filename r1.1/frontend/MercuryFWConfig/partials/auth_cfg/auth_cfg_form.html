<div class="form-group">
  <label for="cfgkey" class="col-sm-2 control-label">Parameter Name</label>
  <div class="col-sm-10">
    <input type="text" ng-disabled="action=='edit'" ng-model="config_key.value" class="form-control" id="cfgkey" placeholder="Parameter Name"/>
  </div>
</div>
<div class="form-group">
  <label for="cfgvalue" class="col-sm-2 control-label">Parameter Value</label>
  <div class="col-sm-10">
    <input type="text" ng-model="config[config_key.value]" class="form-control" id="cfgvalue" placeholder="Parameter Value"/>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
