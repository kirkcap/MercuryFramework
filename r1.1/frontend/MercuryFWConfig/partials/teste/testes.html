<a ui-sref="newTeste" class="btn-primary btn-lg nodecoration">Add New Teste</a>

<table class="table testetable">
  <tr>
    <td><h3>All Teste's</h3></td>
    <td></td>
  </tr>
  <tr ng-repeat="(key, value) in testes">

    <td>{{key}}</td>
    <td>
      <a class="btn btn-primary" ui-sref="viewTeste({cfg:key})">View</a>
      <a class="btn btn-danger"  ng-click="deleteTeste({key:key})">Delete</a>
    </td>
  </tr>
</table>
