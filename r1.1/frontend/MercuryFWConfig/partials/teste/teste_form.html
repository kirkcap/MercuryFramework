<div class="form-group">
  <label for="configkey" class="col-sm-2 control-label">Parameter Name</label>
  <div class="col-sm-10">
    <input type="text" ng-disabled="action=='edit'" ng-model="config_key.value" class="form-control" id="configkey" placeholder="Parameter Name"/>
  </div>
</div>

<div class="form-group" ng-repeat="(key, value) in config_body">
  <label for="field{{key}}" class="col-sm-2 control-label">{{key}}</label>
  <div class="col-sm-10">
    <input type="text" ng-model="config_body[key]" class="form-control" id="field{{key}}" placeholder="{{key}} Value"/>
  </div>
</div>
