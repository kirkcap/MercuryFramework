<div class="form-group">
  <label for="config.key" class="col-sm-2 control-label">Key Name</label>
  <div class="col-sm-10">
    <input type="text" ng-disabled="action=='edit'" ng-model="config.key" class="form-control" id="key" placeholder="Key Name"/>
  </div>
</div>
<div class="form-group">
  <label for="campo1" class="col-sm-2 control-label">Field 1</label>
  <div class="col-sm-10">
    <input type="text" ng-model="teste_data.campo1" class="form-control" id="campo1" placeholder="Field 1 Value"/>
  </div>
</div>
<div class="form-group">
  <label for="campo2" class="col-sm-2 control-label">Field 2</label>
  <div class="col-sm-10">
    <input type="text" ng-model="teste_data.campo2" class="form-control" id="campo2" placeholder="Field 2 Value"/>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
